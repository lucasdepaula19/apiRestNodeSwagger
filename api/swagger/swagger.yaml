swagger: "2.0"
info:
  version: "0.0.1"
  title: Node Swagger Ex6
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /pedido:
    # binds a127 app logic to a route
    x-swagger-router-controller: pedidoController
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: IDGET
      parameters: []
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: IDPOST
      parameters:
      - in: body
        name: body
        description: Created an pedido
        required: true
        schema:
          $ref: '#/definitions/pedido'
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /pedido/{pedidoID}:
    # binds a127 app logic to a route
    x-swagger-router-controller: pedidoController
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: IDGETBYID
      parameters:
        - name: pedidoID
          in: path
          description: The name of the person to whom to say hello
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"  
    put:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: IDPUT
      parameters:
        - name: pedidoID
          in: path
          description: The name of the person to whom to say hello
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: IDDELETE
      parameters:
        - name: pedidoID
          in: path
          description: The name of the person to whom to say hello
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  pedido:
    type: object
    required:
    - id
    - tipo
    - modelo
    - fabricante
    - descricao
    properties:
      id:
        type: string
      tipo:
        type: string
        example: celular
      modelo:
        type: string
        example: Galaxy A8
      fabricante:
        type: string
        example: Samsung
      descricao:
        type: string
        example: Smartphone xpto
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
